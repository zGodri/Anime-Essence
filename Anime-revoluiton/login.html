<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime Essence</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" class="btn-login" onclick="login()">Entrar</button>
                <div class="social-login">
                    <p>Ou entre com</p>
                    <button class="btn-social"><i class="fab fa-google"></i> Google</button>
                    <button class="btn-social"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <p class="signup-link">Não tem uma conta? <a href="./cad.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
