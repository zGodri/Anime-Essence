<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Acessibilidade</title>
    <link rel="stylesheet" href="css/acessi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
          <span class="h2">AnimeEssence</span>
          <div class="meio">
            <div class="search">
              <input type="text" placeholder="Procurar" />
              <button><i class="fa fa-search"></i> Procurar</button>
            </div>
            <ul class="nav-links">
              <li><a href="index.html">Anime</a></li>
              <li><a href="pagm.html">Mangá</a></li>
              <li><a href="#">Recentes</a></li>
              <li><a href="#">Categoria</a></li>
              <li><a href="#">Favoritos</a></li>
              <li><a href="#">Suporte</a></li>
            </ul>
          </div>
          <div class="logo">
            <img src="images/pika.jpg" alt="Logo AnimeEssence" />
          </div>
        </nav>
      </header>

    <main>
        <div class="container">
            <section class="accessibility">
                <h1>Acessibilidade</h1>
                <div class="accessibility-options">
                    <div class="option">
                        <button id="voiceBotButton" class="accessibility-button">Ativar Bot de Voz</button>
                        <button id="voiceBotOffButton" class="accessibility-button">Desativar Bot de Voz</button>
                    </div>
                    <div class="option">
                        <h2>Escolha o esquema de cores:</h2>
                        <button class="color-scheme-button" data-scheme="light-mode">Modo Claro</button>
                        <button class="color-scheme-button" data-scheme="dark-mode">Modo Escuro</button>
                    </div>
                </div>
            </section>
        </div>
        <div id="sidebar" class="sidebar">
          <button id="closeSidebar" class="close-sidebar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg></button>
          <ul class="sidebar-options">
            <li><button class="sidebar-option" id="loginButton">Login</button></li>
            <li><button class="sidebar-option" id="changeProfileButton">Alterar Foto de Perfil</button></li>
            <li><button class="sidebar-option" id="acessButton">Acessibilidade</button></li>
          </ul>
        </div> 
    </main>
    <script src="script.js"></script>
</body>
</html>
